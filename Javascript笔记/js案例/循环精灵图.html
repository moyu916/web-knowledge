<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        li {
            background:url(images/sprite.png) no-repeat;
            width: 44px;
            height: 44px;
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var lis = document.querySelectorAll('li');
        for(var i = 0; i < lis.length; i++)
        {
            lis[i].style.backgroundPosition = '0px ' + -44*i + 'px';
        }
    </script>
</body>
</html>
