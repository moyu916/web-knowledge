<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>暴富计算器</title>
    <style>
        button {
            display: block;
            margin: 15px auto;
        }
        .content {
            width: 350px;
            margin: 20px auto;
            border: 1px solid pink;
            text-align: center;
        }

        body {
            /* background: url(1.jpg) no-repeat top center; */
           /* background-size: contain; */
            font-weight: 700;
                    }
    </style>
</head>
<body>
    <div>
        <!-- <form action="" method="post"> -->
            <table width='350' border="0" cellspacing="0" cellpadding="0" align="center">
                <caption><h4 style="color: red; font-size: 25px;">何以解忧，唯有暴富</h4></caption>
                <tr height='60'>
                    <td>本金</td>
                    <td><input type="text"></td>
                </tr>
                <tr height='60'>
                    <td>计算期数</td>
                    <td><input type="text"></td>
                </tr>
                <tr height='60'>
                    <td>每期投入金额</td>
                    <td><input type="text"></td>
                </tr>
                <tr height='60'>
                    <td>每期预计收益(10%即1.10)</td>
                    <td><input type="text"></td>
                </tr>

            </table>
            <button>提交</button>
            <div class="content"></div>
        <!-- </form> -->

    </div>
    <script>
        // var div = document.querySelector('div');
        // var money=parseInt(prompt('本金：'));
        // var month = parseInt(prompt('计算期数：'));
        // var m = parseInt(prompt('每期投入金额：'));
        // var p = parseFloat(prompt('每期预计收益(10%即1.10)：'));
        var trs = document.querySelectorAll('tr');

        var btn = document.querySelector('button');
        var content = document.querySelector('.content');


        btn.addEventListener('click',function(){
            content.innerHTML = '';

            var money = parseInt(trs[0].querySelector('input').value);
            var month =parseInt(trs[1].querySelector('input').value);
            var m = parseInt(trs[2].querySelector('input').value);
            var p = parseFloat(trs[3].querySelector('input').value);

           // console.log(money);

            for (let i = 0; i < month; i++) {
            money = Math.floor((money+m)*p);
            content.innerHTML += i+1 + ':&nbsp&nbsp' +money + '<br/>';      
        }  
         
        })

 
    </script>
</body>
</html>
