<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 30px;
            height: 30px;
            font-size: 20px;

        }
    </style>
</head>
<body>
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>

    <script>
        var h = document.querySelector('.hour');
        var m = document.querySelector('.minute');
        var s = document.querySelector('.second');
        var set = +new Date('2020-7-3 0:0:0');

        var timer = setInterval(callback,1000);

        function callback(){
            var now = +new Date();
            h.innerHTML = parseInt((set-now)/1000/60/60%24);
            m.innerHTML = parseInt((set-now)/1000/60%60);
            s.innerHTML = parseInt((set-now)/1000%60);

        }

    </script>

</body>
</html>
