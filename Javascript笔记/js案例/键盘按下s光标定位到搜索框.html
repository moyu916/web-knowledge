<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" >
    <script>
        var search = document.querySelector('input');
        document.addEventListener('keyup',function(e){
            //console.log(e);
            if(e.keyCode === 83)
            {
                search.focus();
            }
        })
    </script>
</body>
</html>
//错误 12行写的keydown这样会造成s被输入到搜索框中 16行写的不是函数
